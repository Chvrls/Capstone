<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <section>
        <div class="container-fluid mt-5 mx-5">
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-monitor">Monitor</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-pc-case">PC Case</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-cpu">CPU</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-gpu">GPU</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-motherboard">Motherboard</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-ram">RAM</button>
            <button class="btn rounded-pill btn-outline-dark border-0" id="btn-storage">Storage</button>
            <button class="btn rounded-pill btn-outline-dark border-0">Power Supply</button>
        </div>
    </section>
    <section class="d-flex justify-content-center">
        <div class="container-fluid mt-5 justify-content-center" id="grid">
            
        </div>
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
